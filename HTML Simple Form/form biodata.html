<body>
<form action="latform.php" method="get">
<table border="5">

<tr><td>Masukkan nama anda :</td>
    <td><input type="text" name="nama"></td>
</tr>

    <td><input type="text" name="kota"></td>
</tr>

</tr>

	value="pria">pria</td>
</tr>
<tr><td rowspan="3">Pilih hobby anda :</td>

value="badminton">Badminton</td>

</tr>

	<option value="islam">AgamaIslam</option>
	<option value="protestan">Agama Protestan</option>
	<option value="katholik">Agama Katholik</option>
	<option value="hindu">Agama Hindu</option>
	<option value="budha">Agama Budha</option>
</select></td></tr>

    <td><textarea name="semboyan" rows=}
cols=15></textarea></td>

</tr></table>
